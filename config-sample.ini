USERNAME = <db_user>
PASSWORD= <db_pass>
PORT = 3306
config_file = <project_root>/resources/sql.conf

[APP_DATABASE_SETUP]
host = <app_database_host>
username = <app_database_user>
password = <app_database_credential>
port = 3306

[PATENTSVIEW_DATABASES]
