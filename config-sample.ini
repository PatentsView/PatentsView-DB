bulk_export_pgpubs = patentsview_exports_pregrant
REPORTING_DATABASE=PatentsView_20220630

[FOLDERS]
data_root = <data_root>
project_root = <project_root>
resources_folder = resources
persistent_files = <project_root>/persistent_files
